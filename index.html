<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/892e4193ad.js" crossorigin="anonymous"></script>


</head>

<body>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <div class="card">
    <div class="card-image"></div>
    <div class="card-body">
      <span class="card-body__category">Perfume</span>
      <h1 class="card-body__product">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-body__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-body__prices">
        <h2 class="actually__price">$149.99</h2>
        <p class="lastly_price">$169.99</p>
      </div>
      <div class="card-body__btn"><i class="fa-solid fa-cart-shopping"></i></i> Add to Cart</div>
    </div>
  </div>
</body>

</html>
